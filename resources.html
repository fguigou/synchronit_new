        <div id="form_modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog ">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title">Add New Resource</h2>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-group form-group-sm ">
                                <label>Title</label>
                                <input id="title" class="form-control" placeholder="Type title..." required />
                            </div>
                            <div class="form-group form-group-sm">
                                <label>
                                    Author
                                </label>
                                <input id="author" class="form-control" placeholder="Type author..." required />
                            </div>
                            <div class="form-group form-group-sm">
                                <label>
                                    Summary
                                </label>
                                <textarea id="summary" class="form-control" placeholder="Type summary..." required></textarea>
                            </div>
                            <div class="form-group form-group-sm">
                                <label>
                                    Comments
                                </label>
                                <textarea id="comments" class="form-control" placeholder="Type comments..." required></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Add Resource</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
